<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Date</title>
  <style>
    body {
      width: 400px;
      height: 300px;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling if content exceeds size */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      border: 1px solid #000; /* Optional: Visual border for clarity */
      box-sizing: border-box; /* Ensure padding/border doesn't exceed 400x300 */
    }
    #time {
      font-size: 32px;
      color: #333;
    }
    #date {
      font-size: 32px;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <div id="time"></div>
    <div id="date"></div>
  </div>

  <script>
    const now = new Date();
    const locale = 'en-GB';
    const time = now.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit', hour12: false});
    const date = now.toLocaleDateString(locale, { year: 'numeric', month: 'long', day: 'numeric' });

    document.getElementById('time').textContent = time;
    document.getElementById('date').textContent = date;
  </script>
</body>
</html>
