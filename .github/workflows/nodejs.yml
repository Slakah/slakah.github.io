name: Node CI

on:
  push:
    branches:
      - development

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn publish website
      run: |
        git config --global user.email "slakah@users.noreply.github.com"
        git config --global user.name "slakah"
        echo "machine github.com login slakah password ${{ secrets.GITHUB_TOKEN }}" > ~/.netrc
        cd website && yarn install && GIT_USER='slakah' yarn run publish-gh-pages
      env:
        CI: true
