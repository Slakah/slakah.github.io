name: Node CI

on:
  push:
    branches:
      - development

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn publish website
      run: |
        git config --global user.email "slakah@users.noreply.github.com"
        git config --global user.name "James Collier"
        cd website
        yarn install
        GIT_USER="${{ secrets.GITHUB_TOKEN }}" yarn run publish-gh-pages
      env:
        CI: true
